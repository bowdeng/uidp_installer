---
apiVersion: v1
kind: Service
metadata:
  name: environment-service
  namespace: {{ .Release.Namespace }}
  annotations:
    getambassador.io/config: |
      ---
      apiVersion: ambassador/v0
      kind:  Mapping
      name:  environment-mapping
      prefix: /env/api/v1/
      rewrite: /api/v1/
      service: environment-service:8102
      cors:
        origins: "*"
        headers: Content-Type, Authorization, Accept
spec:
  selector:
    app: uidp
    component: uidp-cp-environment-service
  ports:
  - protocol: TCP
    name: environment-service
    port: 8102
    targetPort: 8102
---
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: uidp-cp-environment-service
  namespace: {{ .Release.Namespace }}
  labels:
    component: uidp-cp-environment-service
    app: uidp
spec:
  replicas: 1
  selector:
    matchLabels:
      component: uidp-cp-environment-service
      app: uidp
  template:
    metadata:
      name: uidp-cp-environment-service
      labels:
        component: uidp-cp-environment-service
        app: uidp
    spec:
      containers:
      - name: uidp-cp-environment-service
        image: {{ .Values.oneai.releaseRepository }}/uidp-cp-environment-service:{{ .Values.oneai.releaseTag }}
        imagePullPolicy: Always
        ports:
        - containerPort: 8102
        env:
          - name: POSTGRES_USER
            valueFrom:
              secretKeyRef:
                name: uidp-postgres-credentials
                key: user
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: uidp-postgres-credentials
                key: password
          - name: POSTGRES_HOST
            value: uidp-postgres
      {{ if .Values.oneai.secureRegistry -}}
      imagePullSecrets:
      - name: regcred-{{ .Release.Name }}
      {{- end }}
---